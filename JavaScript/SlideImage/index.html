<!DOCTYPE HTML>


<html>

<head>
	<meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Image Slider</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="script/js.js">
	</script>

</head>


<body>

	
	<div id="slider">

		
		<a href="#" class="prev-btn" onClick="prevAction();"></a>

		<a href="#" class="next-btn" onClick="nextAction();"></a>

		
		<ul class="img">

			<li id="item1"><img src="images/image1.jpg"  alt="1"/></li>

			<li id="item2"><img src="images/image2.jpg"  alt="2"/></li>

			<li id="item3"><img src="images/image3.jpg"  alt="3"/></li>

			<li id="item4"><img src="images/image4.jpg"  alt="4"/></li>

			<li id="item5"><img src="images/image5.jpg"  alt="5"/></li>

		</ul>

		
		<div class="index">

			<ul class="index-menu">
	
			<li id="index1" class="circle" style="background: #FFFFFF !important;" onClick='onClickIndex(this);'></li>

				<li id="index2" class="circle" onClick='onClickIndex(this);'></li>

				<li id="index3" class="circle" onClick='onClickIndex(this);'></li>

				<li id="index4" class="circle" onClick='onClickIndex(this);'></li>

				<li id="index5" class="circle" onClick='onClickIndex(this);'></li>

			</ul>

		</div>

	</div>

	
	<script type="text/javascript">
	
	setInterval(nextAction,3000);

	</script>

</body>

</html>
